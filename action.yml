name: 'Newman Action'
description: 'Run Postman collections via Newman'
author: 'Matt Ball'
branding:
  icon: 'check-square'  
  color: 'orange'
inputs:
  apiKey:
    description: 'Postman API key'
    default: '${{ secrets.postmanApiKey }}'
  collection:
    description: 'Postman collection to use'
    default: 'postman_collection.json'
  environment:
    description: 'Postman environment to use'
    default: 'postman_environment.json'
runs:
  using: 'node12'
  main: 'index.js'
